<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta 1022="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
    <style>
        table {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            border-spacing: 5px;
        }

        td,
        th {
            border: 2px solid black;
            padding: 25px;
        }

        tr {
            text-align: center;
        }
    </style>
</head>

<body>
    <!---tr means tabel row,, thead diye table head start korte hoy-->
    <table>
        <caption>
            <h2>STUDENT TABLE</h2>
        </caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>GPA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1028</td>
                <td>Hanna khan</td>
                <td>3.58</td>
            </tr>
            <tr>
                <td>1022</td>
                <td>Mannan khan</td>
                <td>3.23</td>
            </tr>
            <tr>
                <td>1024</td>
                <td>Tamim khan</td>
                <td>3.98</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
