<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form action="#" method="POST">

            <label class="tamim" for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">


            <label class="tamim" for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">


            <label class="tamim" for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">


            <label class="tamim">Gender:</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </div>


            <label class="tamim" for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="au">Australia</option>
                <option value="in">India</option>
            </select>


            <button type="submit">Register</button>
            <!-- <a href="https://www.facebook.com/">Register</a> -->
        </form>
    </div>
</body>

</html>
