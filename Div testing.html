<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div testing</title>
</head>

<body>
    <div id="div1" style="background-color: green; height: 200px; width: 100%">
        <p><b> 
                <h3 style="text-align: center; text-shadow: chartreuse;">This is a paragraph inside div1</h3>
            </b></p>
    </div>
    <div id="div2" style="background-color: blue; height: 200px; width: 100%">
        <p><b>
                <h3 style="text-align: center; -webkit-text-fill-color:white;">This is a paragraph inside div2</h3>
            </b></p>
    </div>
    <div id="div3" style="background-color: yellow; height: 200px; width: 100%">
        <p><b>
                <h3 style="text-align: center;">This is a paragraph inside div3</h3>
            </b></p>
    </div>
</body>

</html>
